<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="vector.js"></script>
        <script type="text/javascript" src="matrix4x4.js"></script>
        <script type="text/javascript" src="triangle.js"></script>
        <script type="text/javascript" src="mesh.js"></script>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript">
            var width = 200;
            var height = 200;
            var origX = width / 2;
            var origY = height / 2;
            var canvas, context;
            var prevTime = 0;
            var up = false;
            var down = false;
            var left = false;
            var right = false;
            var rotateLeft = false;
            var rotateRight = false;
            var forward = false;
            var backward = false;
            var pitchUp = false;
            var pitchDown = false;
            var speed = 20;
            var cameraRotation = Math.PI / 4;
            var matrix4x4 = Matrix4x4.getInstance();
            var mesh = null;
            var transpose = false;
            var pitch = 0;
            
            var cameraVector = new Vector(0, 0, 0);
            var cameraViewDir = new Vector(0, 0, 1);
            
            window.onload = function() {
                canvas = document.getElementById("canvas");
                canvas.width = width;
                canvas.height = height;
                context = canvas.getContext("2d");
                document.onkeydown = onKeyDown;
                document.onkeyup = onKeyUp;
                
                var input = document.getElementById("file-input");
                input.addEventListener("change", function(e) {
                    var file = e.target.files[0];
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        mesh = Utils.getInstance().generateMesh(event.target.result);
                        mesh.translation = new Vector(0, 20, 200);
                        input.value = "";
                    };
                    reader.readAsText(file);
                });                
                requestAnimationFrame(update);
            };
            
            function update(time) {
                var dt = (time - prevTime) / 1000;
                prevTime = time;
                
                context.clearRect(0, 0, width, height);
                
                // Camera manipulation
                if (left) {
                    cameraVector.x -= speed * dt;
                }
                if (right) {
                    cameraVector.x += speed * dt;
                }
                if (up) {
                    cameraVector.y += speed * dt;
                }
                if (down) {
                    cameraVector.y -= speed * dt;
                }
                if (forward) {
                    var scaledVector = cameraViewDir.mul(speed);
                    cameraVector.addThis(scaledVector.mul(dt));
                }
                if (backward) {
                    var scaledVector = cameraViewDir.mul(-speed);
                    cameraVector.addThis(scaledVector.mul(dt));
                }
                if (rotateLeft) {
                    var matrix = matrix4x4.getYRotationM4x4(cameraRotation * dt);
                    cameraViewDir = matrix4x4.transform(matrix, cameraViewDir);
                }
                if (rotateRight) {
                    var matrix = matrix4x4.getYRotationM4x4(-cameraRotation * dt);
                    cameraViewDir = matrix4x4.transform(matrix, cameraViewDir);
                }
                
                var zAxis = cameraViewDir.clone();
                var tmp = new Vector(0, 1, 0);
                var xAxis = tmp.cross(cameraViewDir);          
                var yAxis = cameraViewDir.cross(xAxis);
                
                if (pitchUp) {
                    pitch += cameraRotation * dt;
                }
                
                if (pitchDown) {
                    pitch -= cameraRotation * dt;
                }
                
                var matrix = matrix4x4.getXRotationM4x4(pitch);
                xAxis = matrix4x4.transform(matrix, xAxis);
                yAxis = matrix4x4.transform(matrix, yAxis);
                zAxis = matrix4x4.transform(matrix, zAxis);
                
                if (transpose) {
                    var tm = matrix4x4.buildOrthonormalMatrix(xAxis, yAxis, zAxis);
                    tm = matrix4x4.transposeM4x4(tm);
                    var tmpX = xAxis.clone();
                    xAxis = new Vector(tm[0], tm[4], tm[8]);
                    //console.log(Math.acos(tmpX.dot(xAxis)) * 180 / Math.PI);
                    yAxis = new Vector(tm[1], tm[5], tm[9]);
                    zAxis = new Vector(tm[2], tm[6], tm[10]);
                }

                var camFrom = matrix4x4.get2DProjectionVector(cameraVector);
                var camZTo = matrix4x4.get2DProjectionVector(cameraVector.add(zAxis.mul(20)));
                var camXTo = matrix4x4.get2DProjectionVector(cameraVector.add(xAxis.mul(20)));
                var camYTo = matrix4x4.get2DProjectionVector(cameraVector.add(yAxis.mul(20)));
                    
                context.beginPath();
                context.strokeStyle = "#ccc";
                context.moveTo(origX + camFrom.x, origY - camFrom.y);
                context.lineTo(origX + camZTo.x, origY - camZTo.y);
                context.stroke();
                
                context.beginPath();
                context.strokeStyle = "#00ff00";
                context.moveTo(origX + camFrom.x, origY - camFrom.y);
                context.lineTo(origX + camXTo.x, origY - camXTo.y);
                context.stroke();
                
                context.beginPath();
                context.strokeStyle = "#0000ff";
                context.moveTo(origX + camFrom.x, origY - camFrom.y);
                context.lineTo(origX + camYTo.x, origY - camYTo.y);
                context.stroke();
                
                if (mesh !== null) {
                    mesh.transformViewMatrix(matrix4x4.getYRotationM4x4(cameraRotation * dt), cameraViewDir, cameraVector, pitch);
                    //mesh.transform(matrix4x4.getYRotationM4x4(cameraRotation * dt));
                    mesh.render(context);
                }
                
                requestAnimationFrame(update);
            }
            
            function onKeyDown(evt) {
                if (evt.keyCode === 87) up = true;
                if (evt.keyCode === 65) left = true;
                if (evt.keyCode === 68) right = true;
                if (evt.keyCode === 83) down = true;
                if (evt.keyCode === 37) rotateLeft = true;
                if (evt.keyCode === 39) rotateRight = true;
                if (evt.keyCode === 38) forward = true;
                if (evt.keyCode === 40) backward = true;
                if (evt.keyCode === 79) pitchDown = true;
                if (evt.keyCode === 80) pitchUp = true;
            }
            
            function onKeyUp(evt) {
                if (evt.keyCode === 87) up = false;
                if (evt.keyCode === 65) left = false;
                if (evt.keyCode === 68) right = false;
                if (evt.keyCode === 83) down = false;
                if (evt.keyCode === 37) rotateLeft = false;
                if (evt.keyCode === 39) rotateRight = false;
                if (evt.keyCode === 38) forward = false;
                if (evt.keyCode === 40) backward = false;
                if (evt.keyCode === 79) pitchDown = false;
                if (evt.keyCode === 80) pitchUp = false;
            }
            
            function transposeFlag() {
                transpose = !transpose;
            }
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <input type="file" id="file-input" />
        <button id="transpose" value=">" onclick="transposeFlag()"></button>
    </body>
</html>
